<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity=
    "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
  </head>
  <body>

    <div class="pt-2 pb-2 border-bottom">
      <a class="icon pl-2 pr-2 p-1

      <a class="pt-2 pb-2 text-success

                  -bold" href="#Home">
      </a>
  </div>
    <div class="links nav flex-column d-none">
      <a class="nav-link border-bottom"
        href="#gfg1"> Home </a>
      <a class="nav-link border-bottom"
        href="#gfg2"> Programs </a>
      <a class="nav-link border-bottom"
        href="#gfg3"> AboutUs </a>
      <a class="nav-link border-bottom"
        href="#gfg5"> Contact </a>
        <a class="nav-link border-bottom"
        href="#gfg5"> <button class="login">Login</button> </a>
        <a class="nav-link border-bottom"
        href="#gfg5"> <button class="login"><button class="joinnow">Join Now</button></button> </a>
    </div>

    <div class="navbar">
      <div class="logo">
        <div>
          <img src="photos/Education-Filled_23-64.webp" alt="logo" />
        </div>
        <div>
          <h3>
            <span> SKILL</span>
            <span class="color">HERO</span>
          </h3>
        </div>
      </div>
    <div class="links">
      <nav>
      <ul>

      <li>
        <a class="color">Home.</a>
      </li>

      <li>
        <a class="explore">Programs</a>
      </li>

      <li>
        <a class="explore">AboutUs</a>
      </li>

      <li>
        <a class="explore">Contact</a>
      </li>
    </ul>
  

      <div>
        <button class="login-button">Login</button>
      </div>

      <div class="join-button">
        <button>Join Now</button>
      </div>
    </nav>
    </div>
    </div>


   

    <div class="upgrade">
      <div>
        <div class="landing-page">
          <h1>
            <p>Upgrade Your</p>
            <p>Skills Up To</p>
            <p><span class="Superhero">Superhero</span> Level</p>
          </h1>
        </div>

        <div class="explore">
          <p>Don't let your strength be defeated,</p>
          <p>Explore the hidden skills within you!</p>
        </div>

        <div class="skills">
          <div class="input">
            <input type="text" placeholder="What skill are you looking for?" />
          </div>
          <div class="explore-now">
            <button>Explore Now</button>
          </div>
        </div>

        <div class="subscriptions">
          <div>&check; Monthly subscription</div>
          <div class="money-back">&check; 30 day money back guarantee</div>
        </div>
      </div>

      <div class="landing-page-photo">
        <img src="photos/bannerImg.png" alt="landing-pagephoto" />
      </div>
    </div>
    <div class="footer">
      <div>
        <img src="photos/microsoft.png" class="microsoft" alt="microsoft" />
      </div>

      <div>
        <img src="photos/google.png" class="google" alt="google" />
      </div>

      <div>
        <img src="photos/medium.png" class="medium" alt="medium" />
      </div>

      <div>
        <img src="photos/udemy.png" class="udemy" alt="udemy" />
      </div>

      <div>
        <img src="photos/slack.png" class="slack" alt="slack" />
      </div>
    </div>

    <script>
      function gfgMenu() {
               const GFG = document.querySelector('.links');
               if (GFG.classList.contains('d-none')) {
                   GFG.classList.remove('d-none');
               }
               else {
                   GFG.classList.add('d-none');
               }
           }
   </script>
  </body>
</html>
